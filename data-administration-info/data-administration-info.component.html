<div class="row">
  <div class="card-block card-block auth-body mx-auto signup-card col-12">
      <p class="pt-4 mb-0">
        {{ 'auth.register.footer.info_title' | translate }}
      </p>
      <button class="font-weight-bold"
        (click)="toggleAdministrationInfo()">
        <span class="pr-2">
          {{ 'auth.register.footer.info_title_more' | translate }}
        </span>
        <span [hidden]="toggleVisible">
          <i class="fas"
             [ngClass]="toggleVisible ? 'fa-angle-down' : 'fa-angle-up'">
          </i>
        </span>
      </button>
    <p class="data-administration-info text-left" 
      [@toggle]="toggleVisibleDesc">
      {{ 'auth.register.footer.info' | translate }}
    </p>
  </div>
</div>
